        function calculate(n1, n2, oprator)
        {

            switch (oprator)
            {
                case '+':
                    return +n1 + +n2;
                case '-':
                    return +n1 - +n2;
                case '*':
                    return +n1 * +n2;
                case '/':
                    return +n1 / +n2;
                case '%':
                    return +n1 % +n2;
            }
            return 0;
        }

        function btn_calculate()
        {
            var nbr1 = document.getElementById('nbr1').value;
            var nbr2 = document.getElementById('nbr2').value;
            var opr = document.getElementById('opr').value;
            if (nbr1.trim() == "" || nbr2.trim() == "")
            {
                alert('Error :(');
                return ;
            }
            if (nbr1 < 0 || nbr2 < 0)
                alert('Error :(');
            else
            {
                if (nbr2 == 0 && (opr == '/' || opr == '%'))
                {
                    alert("It’s over 9000!");
                    console.log("It’s over 9000!");
                    return ;
                }
                var result = calculate(nbr1, nbr2, opr);
                alert(result);
                console.log(result);
            }
        }
